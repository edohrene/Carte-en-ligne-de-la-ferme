<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 989px;
            height: 472px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Ruisseau_1.js"></script>
        <script src="data/Courbe_de_niveau_2m_2.js"></script>
        <script src="data/Route_3.js"></script>
        <script src="data/contours_20_4.js"></script>
        <script src="data/Bornes_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[7.083301367016262,0.7608798447327334],[7.091346778817049,0.7777752095143848]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_VueArienne_0');
        map.getPane('pane_VueArienne_0').style.zIndex = 400;
        var layer_VueArienne_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_VueArienne_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_VueArienne_0;
        map.addLayer(layer_VueArienne_0);
        function pop_Ruisseau_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FID'] !== null ? autolinker.link(feature.properties['FID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Ruisseau_1_0() {
            return {
                pane: 'pane_Ruisseau_1',
                opacity: 1,
                color: 'rgba(4,159,236,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Ruisseau_1');
        map.getPane('pane_Ruisseau_1').style.zIndex = 401;
        map.getPane('pane_Ruisseau_1').style['mix-blend-mode'] = 'normal';
        var layer_Ruisseau_1 = new L.geoJson(json_Ruisseau_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Ruisseau_1',
            layerName: 'layer_Ruisseau_1',
            pane: 'pane_Ruisseau_1',
            onEachFeature: pop_Ruisseau_1,
            style: style_Ruisseau_1_0,
        });
        bounds_group.addLayer(layer_Ruisseau_1);
        map.addLayer(layer_Ruisseau_1);
        function pop_Courbe_de_niveau_2m_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ELEV'] !== null ? autolinker.link(feature.properties['ELEV'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Courbe_de_niveau_2m_2_0() {
            return {
                pane: 'pane_Courbe_de_niveau_2m_2',
                opacity: 1,
                color: 'rgba(179,95,11,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Courbe_de_niveau_2m_2');
        map.getPane('pane_Courbe_de_niveau_2m_2').style.zIndex = 402;
        map.getPane('pane_Courbe_de_niveau_2m_2').style['mix-blend-mode'] = 'normal';
        var layer_Courbe_de_niveau_2m_2 = new L.geoJson(json_Courbe_de_niveau_2m_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Courbe_de_niveau_2m_2',
            layerName: 'layer_Courbe_de_niveau_2m_2',
            pane: 'pane_Courbe_de_niveau_2m_2',
            onEachFeature: pop_Courbe_de_niveau_2m_2,
            style: style_Courbe_de_niveau_2m_2_0,
        });
        bounds_group.addLayer(layer_Courbe_de_niveau_2m_2);
        map.addLayer(layer_Courbe_de_niveau_2m_2);
        function pop_Route_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FID'] !== null ? autolinker.link(feature.properties['FID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Route_3_0() {
            return {
                pane: 'pane_Route_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        function style_Route_3_1() {
            return {
                pane: 'pane_Route_3',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'miter',
                weight: 5.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Route_3');
        map.getPane('pane_Route_3').style.zIndex = 403;
        map.getPane('pane_Route_3').style['mix-blend-mode'] = 'normal';
        var layer_Route_3 = new L.geoJson.multiStyle(json_Route_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Route_3',
            layerName: 'layer_Route_3',
            pane: 'pane_Route_3',
            onEachFeature: pop_Route_3,
            styles: [style_Route_3_0,style_Route_3_1,]
        });
        bounds_group.addLayer(layer_Route_3);
        map.addLayer(layer_Route_3);
        function pop_contours_20_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['begin'] !== null ? autolinker.link(feature.properties['begin'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['end'] !== null ? autolinker.link(feature.properties['end'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Superficie</th>\
                        <td>' + (feature.properties['Superficie'] !== null ? autolinker.link(feature.properties['Superficie'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Sup_ha'] !== null ? autolinker.link(feature.properties['Sup_ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_contours_20_4_0() {
            return {
                pane: 'pane_contours_20_4',
                opacity: 1,
                color: 'rgba(248,0,16,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_contours_20_4');
        map.getPane('pane_contours_20_4').style.zIndex = 404;
        map.getPane('pane_contours_20_4').style['mix-blend-mode'] = 'normal';
        var layer_contours_20_4 = new L.geoJson(json_contours_20_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_contours_20_4',
            layerName: 'layer_contours_20_4',
            pane: 'pane_contours_20_4',
            onEachFeature: pop_contours_20_4,
            style: style_contours_20_4_0,
        });
        bounds_group.addLayer(layer_contours_20_4);
        map.addLayer(layer_contours_20_4);
        function pop_Bornes_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['timestamp'] !== null ? autolinker.link(feature.properties['timestamp'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['B'] !== null ? autolinker.link(feature.properties['B'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Bornes_5_0() {
            return {
                pane: 'pane_Bornes_5',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,158,23,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Bornes_5');
        map.getPane('pane_Bornes_5').style.zIndex = 405;
        map.getPane('pane_Bornes_5').style['mix-blend-mode'] = 'normal';
        var layer_Bornes_5 = new L.geoJson(json_Bornes_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Bornes_5',
            layerName: 'layer_Bornes_5',
            pane: 'pane_Bornes_5',
            onEachFeature: pop_Bornes_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Bornes_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_Bornes_5);
        map.addLayer(layer_Bornes_5);
        setBounds();
        var i = 0;
        layer_Courbe_de_niveau_2m_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['ELEV'] !== null?String('<div style="color: #000000; font-size: 10pt; font-weight: bold; font-family: \'Tw Cen MT\', sans-serif;">' + layer.feature.properties['ELEV']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Courbe_de_niveau_2m_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_contours_20_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Superficie'] !== null?String('<div style="color: #ff0101; font-size: 16pt; font-weight: bold; font-family: \'Tw Cen MT\', sans-serif;">' + layer.feature.properties['Superficie']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_contours_20_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Bornes_5.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['B'] !== null?String('<div style="color: #030593; font-size: 12pt; font-weight: bold; font-family: \'Tw Cen MT\', sans-serif;">' + layer.feature.properties['B']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Bornes_5'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Courbe_de_niveau_2m_2,layer_contours_20_4,layer_Bornes_5]);
        map.on("zoomend", function(){
            resetLabels([layer_Courbe_de_niveau_2m_2,layer_contours_20_4,layer_Bornes_5]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Courbe_de_niveau_2m_2,layer_contours_20_4,layer_Bornes_5]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Courbe_de_niveau_2m_2,layer_contours_20_4,layer_Bornes_5]);
        });
        </script>
    </body>
</html>
